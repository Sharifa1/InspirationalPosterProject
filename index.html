<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspirational Posters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="poster">
        <img class="inspirational-img" src="./images/viewingAfterHardClimb.jpg" alt="man having a good view">
        <h1>The Best View</h1>
        <p>Comes after the hardest climb</p>
    </div>
    <hr>
   
    <div class="poster">
        <img class="inspirational-img" src="./images/uNeverFailUntillUstop.jpg" alt="man trying continiously">
        <h1>You Never Fail</h1>
        <p>Until you stop trying</p>
    </div>
    <hr>

    <div class="poster">
        <img class="inspirational-img" src="./images/focusOnGoals.jpg" alt="focussing on goals">
        <h1>The key to Success</h1>
        <p>Is to focus on <b>goals</b> not obstacles</p>
    </div>
</body>
</html>
